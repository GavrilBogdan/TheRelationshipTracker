<script>
     const input = document.getElementById('dinamicInput');

     input.value = localStorage.getItem("username") || "";

     input.addEventListener('input', () => {
        input.style.width = ((input.value.length + 1) * 15) + "px";
         localStorage.setItem("username", input.value);
     })

     document.querySelectorAll('.bar').forEach(bar => {

        const progress = bar.querySelector('.progress');
        const percent = bar.querySelector('.percent');
        const plus = bar.querySelector('.plus');
        const minus = bar.querySelector('.minus');

        const key = bar.getAttribute('data-key');

        let value = parseInt(localStorage.getItem(key)) || 0;

        function updateBar() {
            progress.style.width = value + "%";
            percent.textContent = value + "%";
            localStorage.setItem(key, value);
        }

        plus.addEventListener('click', () => {
            if (value < 100) {
                value++;
                updateBar();
            }
        })

        minus.addEventListener('click', () => {
            if ( value > 0 ) {
                value--;
                updateBar();
            }
        })
        updateBar();
     })
     
</script>
